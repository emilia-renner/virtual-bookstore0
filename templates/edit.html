</head>
<body>
            <nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a href="{{url_for('categories' )}}" class="navbar-brand">Virtual Bookstore</a>
      <img src="/static/images/books-stack-of-three.png" style="position:relative;top:8px;width:20px;height:30px;">
    </div>
    <!-- Collect the nav links, forms, and other content for toggling -->

      <ul class="nav navbar-nav navbar-right">
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <strong> {{ message }} </strong>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <div id="main">
        <h1>Edit Book</h1>
        <div>
            <form action= "{{url_for('editBook', category_id=category_id, book_id=item.id)}}" method = 'POST'>
            <p>Name:</p>
            <input type = 'text' size='30' name = 'name' placeholder = '{{item.name}}'>
            <p>Author:</p>
            <input type='text' size='30' name='author' placeholder = '{{item.author}}'>
            <p>Book description:</p>
            <input type='text' size='1000' name='description' placeholder = '{{item.description}}' style='width: 200px;height:100px;'>
            <p>Upload Image of Book Cover:</p>
            <input type=file name='file'>
            <br><br>
            <input type='submit' value='Edit'>
            </form>
            <a href= "{{url_for('books', category_id= item.category_id)}}">Cancel</a>
        </div>
    </div>
</body>
</html>
